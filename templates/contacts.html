{% extends 'base.html' %}
{% block title %}
Страница контакты
{% endblock %}

{% block body %}
	{% if data.error != "" %}
    <div class="alert alert-danger">
        <p>{{ data.error }}</p>
    </div>
    {% endif %}
  </ul>
<div class="container mt-5">
	<h1>Страница контакты</h1>
	<form method="post">
		<input type="text" name="name" id="name" class="form-control" placeholder="Введите имя"><br>
		<input type="email" name="email" id="email" class="form-control" placeholder="Введите email"><br>
		<textarea name="text" id="text" class="form-control" placeholder="Введите текст"></textarea><br>
		<input type="submit" class="btn btn-warning" value="Отправить">
	</form>
</div>
{% endblock %}
