{% extends 'base.html' %}
{% block title %}
Все статьи на сайте
{% endblock %}

{% block body %}
<div class="container">
<h1>Статьи на сайте</h1>
    {% for article in articles %}
    <div class="alert alert-info">
        <h2>{{ article.title }}</h2>
        <p>{{ article.intro }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}">Подробнее</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
